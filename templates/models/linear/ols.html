{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/static" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img class="bi me-2" width="150" height="32" src="{% static 'img/auroral.png' %}" alt=""/>
        <span class="fs-4">IA Service</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href='{% url "index" %}' class="nav-link">Home</a></li>
        <li class="nav-item"><a href='{% url "createModel" %}' class="nav-link">Create model</a></li>
        <li class="nav-item"><a href='{% url "savedModels" %}' class="nav-link active" aria-current="page">Saved models</a></li>
        <li class="nav-item"><a href='{% url "trainingData" %}' class="nav-link">Training data</a></li>
      </ul>
    </header>
    
    <h1>OLS models:</h1>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

    {% for model in object_list %}
      <div class="col">
        <div class="card shadow-sm">
          {% if model.plot %}
            <img src="{{ model.plot.url }}" class="bd-placeholder-img card-img-top" width="100%" height="225">
          {% else %}
            <img src="{% static 'img/noimage.jpg' %}" class="bd-placeholder-img card-img-top" width="100%" height="225">
          {% endif %}
    <h1><div class="card-body">
        <p class="card-text text-center"><a href="{% url 'ols_model_detail' model.id %}">{{ model.name }}</a></p>
    </div></h1>
        </div>
      </div>
    {% endfor %}

  </div>
        
  <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
      <p class="text-center text-body-secondary">© 2023 Universidad Politécnica de Madrid</p>
  </footer>
</div>
</body>


</html>
