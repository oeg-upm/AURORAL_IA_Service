{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/savedModels" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img class="bi me-2" width="150" height="32" src="{% static 'img/auroral.png' %}" alt=""/>
        <span class="fs-4">AI Service</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href='{% url "createModel" %}' class="nav-link">Execute model</a></li>
        <li class="nav-item"><a href='{% url "savedModels" %}' class="nav-link active" aria-current="page">Model executions</a></li>
        <li class="nav-item"><a href='{% url "trainingData" %}' class="nav-link">Training data</a></li>
      </ul>
    </header>
    
    <h1>Model: {{ object.name }}</h1>

{% block content %}
  <img src="{{ object.plot.url }}" alt="Plot Image" width="400">
  <p>Values:</p>
  <pre>{{ object.values }}</pre>
{% endblock %}
        
  <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
      <p class="text-center text-body-secondary">© 2023 Universidad Politécnica de Madrid</p>
  </footer>
</div>
</body>


</html>
