{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create SVM Regression Model</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/savedModels" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img class="bi me-2" width="150" height="32" src="{% static 'img/auroral.png' %}" alt=""/>
                <span class="fs-4">AI Service</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'trainingData' %}" class="nav-link">Training Data</a></li>
                <li class="nav-item"><a href='{% url "createModel" %}' class="nav-link">Execute model</a></li>
                <li class="nav-item"><a href="{% url 'savedModels' %}" class="nav-link">Model executions</a></li>
            </ul>
        </header>

        <h1>New SVM Regression Model:</h1>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Name:</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="{{ form.endpoint.id_for_label }}" class="form-label">KGB Endpoint:</label>
                {{ form.endpoint }}
            </div>
            <div class="mb-3">
                <label for="{{ form.training_data.id_for_label }}" class="form-label">Training Dataset:</label>
                {{ form.training_data }}
            </div>
            <div class="mb-3 form-check">
                <label for="{{ form.generate_plot.id_for_label }}" class="form-check-label">
                    {{ form.generate_plot }} Generate Plot
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Create SVM Regression Model</button>
        </form>

        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
            <p class="text-center text-body-secondary">© 2023 Universidad Politécnica de Madrid</p>
        </footer>
    </div>
</body>
</html>
